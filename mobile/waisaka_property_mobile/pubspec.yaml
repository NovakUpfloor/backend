name: waisaka_property_mobile
description: "Mobile application for Waisaka Property."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3

  # Routing
  go_router: ^12.1.1

  # Networking
  dio: ^5.3.3

  # Local Storage
  flutter_secure_storage: ^9.0.0

  # Voice Command & AI
  google_generative_ai: ^0.2.2
  speech_to_text: ^6.5.1

  # UI & Utilities
  carousel_slider: ^4.2.1
  image_picker: ^1.0.4
  intl: ^0.18.1
  url_launcher: ^6.2.1

  # Dependency Injection
  get_it: ^7.6.4

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
